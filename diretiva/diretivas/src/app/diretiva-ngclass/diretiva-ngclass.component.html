<h1>
  Class Bind (forma de property-bind) -
  <i
    class="bi"
    [class.bi-star]="!meuFavorito"
    [class.bi-star-fill]="meuFavorito"
    (click)="onClick()"
  ></i>
</h1>

<hr />

<h1>
  ngClass -
  <i
    class="bi"
    [ngClass]="{
      'bi-star': !meuFavorito,
      'bi-star-fill': meuFavorito
    }"
    (click)="onClick()"
  ></i>
</h1>
